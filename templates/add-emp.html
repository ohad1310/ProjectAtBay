<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AtBay Employees | Add Employee</title>
</head>
<body>
    <center>
    <H1>Enter the new employee</H1> <br>
    <a href="/">Home</a>
    <br>
    <br>
    <form method="POST" action="">
    ID Number <input type="text" name="idnum" pattern="[0-9].{8,}" placeholder="Must be 9 numbers"/> <br>
    First Name <input type = "text" name="fname" pattern="[a-z].{1,}" placeholder="Only letters"/> <br>
    Last Name <input type="text" name="lname" pattern="[a-z].{1,}" placeholder="Only letters"/> <br>
    Email Address <input type="email" name = "email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder="example@world.com"/> <br>
    <br>
    <input type = "submit" >
    </center>
</form>
</body>
</html>
