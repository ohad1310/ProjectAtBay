<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AtBay Employees | Main View</title>
</head>
<body>
    <center>
    <H1>AtBay Employees</H1> <br>
    <a href="add-emp">Add Employee</a><br><br>
        <table border="1" cellpadding="5" cellspacing="5" class="table table-striped">
                <tr>
              <th>ID Number</th>
              <th>First Name</th>
              <th>Last Name</th>
              <th>E-Mail</th>
              <th>Start Date</th>
              <th>Edit / Delete</th>
          </tr>
    {% for row in employees %}
        <tr>
                <td>{{row.0}}</td>
                <td>{{row.1}}</td>
                <td>{{row.2}}</td>
                <td>{{row.3}}</td>
                <td>{{row.4}}</td>
                <td>{{row.5}}<a href="/edit-emp/{{ row.0 }}">Edit</a> | <a href="/delete/{{ row.0 }}" onclick="return confirm('Are You Sure You Want To Delete?')">Delete</a></td>
        </tr>
    {% endfor %}
</table>
</body>
</html>
